<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafios das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li><abbr title="Use a tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;IMG&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt; e coloque no campo type o numero 1, a ou A">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt; e coloque no campo type as opções disc, circle ou square">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
