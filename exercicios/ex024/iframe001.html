<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <!-- no comando scolling tem 3 opções
     auto: quando o conteudo não caber no iframe ele cria a barra de rolagem
     yes: mesmo que o conteudo couber no iframe ele cria a barra de rolagem
     no: se o conteudo nao couber no iframe ele nao cria a barra de rolagem (depende do navegador)-->

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão do iframe 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target=_blank>Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
