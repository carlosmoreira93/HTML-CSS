    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Girl';
            src: url("fontes/Filxgirl.TTF") format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Aple Advanced Typography)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Girl', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
